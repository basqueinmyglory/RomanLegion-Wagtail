{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% load static %}
{% block content %}
<body style="background-color: #222222;">
<div id="mycarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item active">
        <img src="{% static '/pics/books1v1.png' %}" alt="" style="width:100%;" class="img-responsive">
           <div class="carousel-caption" style="font-family: 'Playball', cursive; color: #DBC1AD  ;">
           <h1 class="display-2">{{ page.title }}</h1>
           </div>
        </div>
    </div>
</div>

<div class="col-sm-offset-2 col-sm-8 ">


    <h5 class=" text-center" style="color: #DBC1AD;"><span ></span> {{ page.author }}, {{ page.date }}</h5>
    <hr>
    <br>
    {{ page.body|richtext }}


    </div>
</body>
{% endblock %}
